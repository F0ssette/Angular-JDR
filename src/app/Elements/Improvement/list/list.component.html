<div class="container">

    <h5>Liste des Improvement</h5>

    <div class="improvement">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let improvement of improvements">
                    <td> {{ improvement.name }} </td>
                    <td> {{ improvement.details }} </td>
                    <td><button class="btn btn-light" (click)="deleteImprovement(improvement.id)">Supprimer</button>
                        <button class="btn btn-light" [routerLink]="['edit/', improvement.id]">Modifier</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark" [routerLink]="['new/']">Ajouter un Improvement</button>

    </div>
</div>
