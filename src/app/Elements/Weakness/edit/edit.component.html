<div class="container">

    <h1>Ajouter une Weakness</h1>

    <form [formGroup]="weaknessForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Weakness</label>
            <input type="text" formControlName="name" name="name" class="form-control">
        </div>

        <div class="bouton">
            <button type="submit" class="btn btn-dark">Sauvegarder</button> <button class="btn btn-dark"><a
                    href="weakness">Retour</a></button>
        </div>
    </form>
</div>
