<div class="container">

    <h5>Liste des Story Tags</h5>

    <div class="story">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let storyTag of storyTags">
                    <td> {{ storyTag.name }} </td>
                    <td><button class="btn btn-light" (click)="deleteStoryTag(storyTag.id)">Supprimer</button>
                        <button class="btn btn-light" [routerLink]="['edit/', storyTag.id]">Modifier</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark" [routerLink]="['new/']">Ajouter un Story Tag</button>

    </div>
</div>
