<div class="container">

    <h5>Liste des Nemesis</h5>

    <div class="nems">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nemesis of nems">
                    <td> {{ nemesis.name }} </td>
                    <td><button class="btn btn-light" (click)="deleteNemesi(nemesis.id)">Supprimer</button>
                        <button class="btn btn-light" [routerLink]="['edit/', nemesis.id]">Modifier</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark" [routerLink]="['new/']">Ajouter une Nemesis</button>

    </div>
</div>
